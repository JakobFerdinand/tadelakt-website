version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Europe/Vienna"
    groups:
      github-actions-all:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Europe/Vienna"
    groups:
      npm-all:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/studio"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Europe/Vienna"
    groups:
      npm-all:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: "Europe/Vienna"
    groups:
      npm-all:
        patterns:
          - "*"
